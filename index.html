<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <section class="container-clima">
        <h1>COMO ESTA EL CLIMA</h1>

        <form action="" method="post" class="get-clima">

                <option value="AR">Argentina</option>

            <input type="submit" value="Ver Clima">
        </form>
    </section>
    <script src="main.js"></script>
